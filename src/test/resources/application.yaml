spring:
  datasource:
    url: jdbc:h2:mem:employeemangament
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

#The SQL dialect makes Hibernate geneate better SQL For the Chosen database
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
    #JPA Settings
  jpa.hibernate.ddl-auto:  create-drop